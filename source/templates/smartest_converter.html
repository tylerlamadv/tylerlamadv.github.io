<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function darkToLight() {
            document.getElementById('light-mode-button').addEventListener('click',()=>{
            if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
                document.documentElement.setAttribute('data-bs-theme','light')
            } 
            })
        }

        function lightToDark() {
            document.getElementById('dark-mode-button').addEventListener('click',()=>{
            if (document.documentElement.getAttribute('data-bs-theme') == 'light') {
                document.documentElement.setAttribute('data-bs-theme','dark')
            } 
            })
        }
    </script>
    <title>SmarTest 7 to 8 Converter</title>
</head>
<body>
    <div id="textbox_div">
        <div class="input" id="input_div">
            <form method="POST">
                <label for="textarea_input" id="input_label">SmarTest 7</label><br>
                <textarea class="form-control-lg" id="textarea_input" name="textarea_input">{{input}}</textarea><br>
                <input class="btn btn-danger "id="submit_button" type="submit" value="Convert">
            </form>
        </div>
        <div class="output" id="output_div">
            <label for="textarea_output" id="output_label">SmarTest 8</label><br>
            <textarea class="form-control-lg" id="textarea_output" name="textarea_output">{{output}}</textarea><br>
        </div>
    </div>
    <button type="button" class="btn btn-light" id="light-mode-button" onclick="darkToLight()">Light Mode</button>
    <button type="button" class="btn btn-dark" id="dark-mode-button" onclick="lightToDark()">Dark Mode</button>
</body>
</html>
